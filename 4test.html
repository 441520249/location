<!DOCTYPE html>
<html lang="en">
<head>
    <title>示例</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=he75FSZmrmFNV9trN409AV0ALqrlg7kk"></script>
    <style type="text/css">
        #allmap
        {
            position:absolute;
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style> 
</head>
<body>
    <div id="allmap">
        <p class="address"></p>
    </div>
    <script type="text/javascript">
    
        //显示当前位置
        var map = new BMap.Map("allmap");
        let add = document.querySelector('.address'); 
        //获取当前位置
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){ 
        // 如果获取定位信息成功的话，那定位信息将在这个回调函数里面返回
        	console.log(r,r.longitude,r.latitude);
            // alert(JSON.stringify(r));
            // add.innerHTML = `
            //     <p>地址：${r.address}</p> 
            //     <p>经度：${r.latitude}</p> 
            //     <p>纬度：${r.longitude}</p>`
            map.centerAndZoom(new BMap.Point(r.longitude,r.latitude), 16); //经纬度
            map.enableScrollWheelZoom(true);
	    },{enableHighAccuracy: true})
          

        

      
    </script>
</body>
</html>
