<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=he75FSZmrmFNV9trN409AV0ALqrlg7kk"></script>
    <style type="text/css">
        /*
            vh/vw:把设备高度分成100份
        */
        html,body{height:100vh;}
        body{margin:0;}
        #allmap{width: 100%;height:100vh;}
    </style>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
    var map = new BMap.Map("allmap",{minZoom:8,maxZoom:16});    // 创建Map实例    //设置地图允许的最小/大级别
    

	map.centerAndZoom(new BMap.Point(116.404, 39.915), 10);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的

    map.centerAndZoom("广州",16);      // 初始化地图,用城市名设置地图中心点

    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    
    
</script>
